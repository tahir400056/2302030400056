<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Reality History Lessons</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: white;
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            padding: 30px;
            max-width: 800px; /* Increased width to accommodate the image */
            width: 90%;
            display: flex;
            align-items: center;
            position: relative;
            overflow: hidden;
        }

        .content {
            flex: 1;
            padding-right: 20px; /* Space between content and image */
        }

        h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        p {
            margin: 10px 0;
        }

        .login-buttons {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
        }

        .login-buttons button {
            border: none;
            padding: 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            width: 100px;
            margin: 0 10px;
        }

        .login-buttons .google {
            background-color: #4285F4;
            color: white;
        }

        .login-buttons .facebook {
            background-color: #3b5998;
            color: white;
        }

        .login-buttons button:hover {
            opacity: 0.8;
        }

        .or {
            margin: 20px 0;
            font-weight: bold;
            color: #333;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 20px;
            box-shadow: inset 0 0 5px rgba(0, 0, 0, 0.1);
        }

        .create-account {
            background-color: #f9d25b;
            border: none;
            padding: 10px;
            border-radius: 20px;
            cursor: pointer;
            width: 100%;
            font-weight: bold;
        }

        .create-account:hover {
            opacity: 0.8;
        }

        .footer {
            margin-top: 10px;
            font-size: 12px;
            color: #aaa;
        }

        .image-section {
            flex: 1;
            height: 100%;
            overflow: hidden;
            border-radius: 20px;
        }

        .image-section img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 20px;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="content">
        <h1>Virtual Reality History Lessons:</h1>
        <p><a href="#" style="color: red;">Already have an account? <strong>Log in</strong></a></p>

        <span class="or">OR</span>

        <div class="login-buttons">
            <button class="google">Login via Google</button>
            <button class="facebook">Login via Facebook</button>
        </div>

        <input type="text" placeholder="Full name" required>
        <input type="email" placeholder="Email Address" required>
        <input type="password" placeholder="Password" required>
        <button class="create-account">Create Account</button>

        <div class="footer">
            All Copyrights are reserved by Mamdou Ghaneemy
        </div>
    </div>

    <div class="image-section">
        <img src="C:\Users\Metralvala tahir\OneDrive\Pictures\figma sceenshots/figmaI-1.png" 
             alt="Virtual Reality Image">
    </div>
</div>

</body>
</html>
